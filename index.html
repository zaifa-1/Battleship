<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="icon" href="Assets/battleship.png">
    <script src="bundle.js" defer></script>
</head>
<body>
    <main>
        <h1>BATTLESHIP</h1>

        <p class="ship-placement text">place your warShip</p>

        <div class="container">


            <div class="player-container">

                <p class="player-text text">Your Board</p>
                <div class="player game-board" id="player">
                    
                </div>

                <div class="btn-container ">
                    <!-- <button class="rotate-btn btn">rotate</button> -->
                    
                    <button class="random-btn btn">place randomly</button>
                    
                </div>
                
            </div>

            <div class="computer-container">
                <p class="computer-text text">Enemy Board</p>
                <div class="computer game-board" id="computer">
                </div>
            </div>
        </div>

        <dialog class="overlay">

            <div class="overlay-display">

                <p class="overlay-text">announce winner</p>
    
                <button class="restart btn">Play Again!</button>
                
            </div>
            


        </dialog>

    </main>
</body>
</html>
